# housing_apis :: docker-compose

networks:
  locally:

services:
  account_api:
    build:
      args:
        - DOTNET_VERSION=3.1
      context: ./account
      dockerfile: ../.docker/account.dockerfile
    depends_on:
      - account_data
    dns:
      - 1.1.1.1
      - 1.0.0.1
    environment:
      ConnectionStrings__AccountDb: 'Host=account_data;Database=account;Username=postgres;Password=Pass@word'
    image: account
    networks:
      - locally
    ports:
      - 9100:80
      - 9101:443
    restart: on-failure

  account_data:
    environment:
      POSTGRES_PASSWORD: 'Pass@word'
    image: postgres:alpine
    networks:
      - locally

